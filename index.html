<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentra | Premium Organic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,400;9..144,600&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --morning-mist: #F4F7F5;
        --iced-matcha: #D8E2DC;
        --sage-leaf: #52796F;
        --forest-canopy: #2D6A4F;
        --deep-seaweed: #1B4332;
        --pure-white: #FFFFFF;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--morning-mist);
        background-image: 
          radial-gradient(at 0% 0%, #E9F1ED 0px, transparent 50%),
          radial-gradient(at 100% 0%, #DCE6E1 0px, transparent 50%),
          radial-gradient(at 50% 100%, #F0F5F2 0px, transparent 50%);
        color: var(--deep-seaweed);
        margin: 0;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      .font-serif { font-family: 'Fraunces', serif; }

      .organic-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(216, 226, 220, 0.5);
        box-shadow: 0 12px 45px rgba(27, 67, 50, 0.05);
        border-radius: 34px;
      }

      .organic-header {
        background: rgba(244, 247, 245, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(216, 226, 220, 0.3);
      }

      .grain-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        z-index: 1000;
        opacity: 0.1;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      ::-webkit-scrollbar { width: 0px; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  </head>
  <body>
    <div class="grain-overlay"></div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
