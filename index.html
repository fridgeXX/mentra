<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentra | Premium Mental Health</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600;9..144,700&family=Instrument+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --spring-ease: cubic-bezier(0.3, 1.5, 0.5, 1);
        --smooth-ease: cubic-bezier(0.65, 0, 0.35, 1);
        
        /* The "Glow & Flow" Palette */
        --quartz: #F3F0FF;
        --muted-mint: #6AA495;
        --transformative-teal: #316263;
        --translucent-white: rgba(255, 255, 255, 0.5); /* Requested 50% opacity */
        --aurora-blue: #F0F8FF;
        --aurora-purple: #E6E6FA;
      }

      body {
        font-family: 'Instrument Sans', sans-serif;
        background-color: var(--quartz);
        color: var(--transformative-teal);
        margin: 0;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      h1, h2, h3, .serif {
        font-family: 'Fraunces', serif;
      }

      /* Liquid Glass Panel - 50% opacity frosted look */
      .glass-liquid {
        background: var(--translucent-white);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 10px 30px -5px rgba(168, 154, 205, 0.1);
      }

      /* Deep Glass for overlays and inputs */
      .glass-deep {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(40px);
        border: 1px solid rgba(255, 255, 255, 1);
        box-shadow: 0 20px 50px -15px rgba(0, 0, 0, 0.05);
      }

      @keyframes aurora-flow {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(10%, -5%) scale(1.1); }
        66% { transform: translate(-5%, 10%) scale(0.9); }
      }

      .animate-aurora {
        animation: aurora-flow 15s ease-in-out infinite alternate;
      }

      .bento-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
      }
      
      .bento-wide {
        grid-column: span 2;
      }

      ::-webkit-scrollbar {
        width: 0px;
      }

      .ios-active-scale:active {
        transform: scale(0.96);
        transition: transform 0.2s var(--spring-ease);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
